title:            Legend(谭海燕)的专栏
description:      Happy, Share
logo:             site-logo.png
disqus_shortname: legendsblog
search:           true
# Change url to your domain. Leave localhost server or blank when working locally.
url:              http://www.fenesky.com

# Owner/author information
owner:
  name:           Harlen Tan
  avatar:         bio-photo.jpg
  email:          hyman_tan@126.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         https://github.com/harlentan 
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/118299002327327755156/posts?hl=zh-cn 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: 主页
    url: /
  - title: 博客
    url: /blog.html
  - title: 相册
    url: /gallery.html
  - title: 关于
    url: /about.html
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Shanghai
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /blog/:year/:month/:day/:title.html

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

gallerytag:
    dir: images/gallery
    url: images/gallery
    thumb_width: 250
    thumb_height: 250
    columns: 5
