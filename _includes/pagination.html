<div class="pagination">
    {% if paginator.previous_page  %}
    {% if paginator.previous_page > 1%}
    <p class="pre">
    <a href="/page{{paginator.previous_page}}">←Previous</a>
    </p>
    {% else %}
    {% endif %}
    <p>
    <a href="/">←Previous</a>
    </p>
    {% endif %}
    {% if paginator.next_page %}
    <a class="next" href="/page{{paginator.next_page}}">Next→</a>
    {% endif %}
</div>
