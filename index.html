---
layout: default
---
{% for post in site.posts %}
<div class="posts">
    <article class="entry-block">

            <header class="entry-header">
                <div class="time-title">
                    <div class="entry-posted">
                        <span class="posted-month">{{ post.date | date:"%b" }}</span>
                        <span class="posted-date">{{ post.date | date:"%d" }}</span>
                        <span class="posted-year">{{ post.date | date:"%Y" }}</span>
                    </div>
                    <h2 class="entry-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h2>
                </div>
                <div class="con">
                       <p>
                       {{ post.content  | | split:'<!--more-->' | first | strip_html }}
                       <a class="more" href="{{ site.url }}{{ post.url }}">[继续阅读]</a>
                       </p>
                 </div>
            </header>
    </article>
    </div>
    {% endfor %}
